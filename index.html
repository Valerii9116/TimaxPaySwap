<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimaxPaySwap - Cross-Chain Swaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Import Ethers.js for wallet interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .privy-button-custom {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
            border: none;
            cursor: pointer;
        }
        .privy-button-custom:hover:not(:disabled) {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        .privy-button-custom:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }
        .status-loading {
            background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa;
        }
        .status-error {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171;
        }
        .status-success {
            background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #4ade80;
        }
        .swap-container {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1rem;
        }
        .token-input {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem; padding: 1rem; color: white; width: 100%; font-size: 1.125rem;
        }
        .token-input:focus {
            outline: none; border-color: #4f46e5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .chain-selector {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0.5rem; padding: 0.5rem; color: white; cursor: pointer; transition: all 0.2s ease;
        }
        .swap-arrow {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin: 0.5rem auto; cursor: pointer; transition: all 0.2s ease;
        }
        .swap-arrow:hover {
            transform: rotate(180deg); background: rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <header class="w-full max-w-lg mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold header-gradient mb-2">TimaxPaySwap</h1>
            <p class="text-gray-300 text-lg">Your gateway to seamless cross-chain swaps.</p>
        </header>

        <main id="main-content" class="w-full max-w-lg glass-container p-6 md:p-8">
            <!-- Auth Screen -->
            <div id="auth-screen" class="text-center">
                <p class="mb-6 text-gray-200">Connect your wallet to begin swapping assets across any chain, powered by LI.FI.</p>
                <button id="connect-wallet-btn" class="privy-button-custom w-full">Connect Wallet</button>
            </div>

            <!-- Widget Screen -->
            <div id="widget-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <p id="wallet-address" class="text-sm text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full truncate"></p>
                    <button id="disconnect-wallet-btn" class="text-sm text-red-400 hover:text-red-300 transition-colors">Disconnect</button>
                </div>
                
                <div id="status-container"></div>
                
                <div class="swap-container">
                    <!-- From Section -->
                    <div class="mb-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-sm text-gray-400">From</span>
                            <span id="from-balance" class="text-sm text-gray-400">Balance: 0.0</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="number" placeholder="0.0" class="token-input flex-1" id="from-amount" />
                            <select id="from-token" class="chain-selector min-w-[120px]"></select>
                        </div>
                        <select id="from-chain" class="w-full mt-2 chain-selector"></select>
                    </div>
                    
                    <div class="swap-arrow" id="swap-direction">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L11 6.414V16a1 1 0 11-2 0V6.414L7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3z" clip-rule="evenodd"></path></svg>
                    </div>
                    
                    <!-- To Section -->
                    <div class="mb-6">
                        <div class="flex justify-between mb-2"><span class="text-sm text-gray-400">To</span></div>
                        <div class="flex gap-2">
                            <input type="number" placeholder="0.0" class="token-input flex-1" id="to-amount" readonly/>
                            <select id="to-token" class="chain-selector min-w-[120px]"></select>
                        </div>
                        <select id="to-chain" class="w-full mt-2 chain-selector"></select>
                    </div>
                    
                    <button id="swap-btn" class="privy-button-custom w-full mb-4" disabled>Enter Amount</button>
                    
                    <div id="route-info" class="hidden text-sm text-gray-400 space-y-2">
                        <div class="flex justify-between"><span>Rate:</span><span id="exchange-rate"></span></div>
                        <div class="flex justify-between"><span>Gas Fee:</span><span id="gas-fee"></span></div>
                        <div class="flex justify-between"><span>Total Fee:</span><span id="total-fee"></span></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 TimaxPaySwap. Powered by <a href="https://li.fi/" class="text-blue-400 hover:text-blue-300">LI.FI</a></p>
        </footer>
    </div>

    <script type="module">
        // --- State Management ---
        let currentUser = null;
        let currentProvider = null;
        let currentSigner = null;
        let currentQuote = null;

        // --- Configuration ---
        const LIFI_API_URL = 'https://li.quest/v1';
        const INTEGRATOR_NAME = 'TimaxPaySwap';
        const FEE_COLLECTOR_ADDRESS = '0x34accc793fD8C2A8e262C8C95b18D706bc6022f0'; // Your fee address

        // --- DOM Elements ---
        const fromAmountInput = document.getElementById('from-amount');
        const swapBtn = document.getElementById('swap-btn');

        // --- Utility & UI Functions ---
        const showStatus = (message, type = 'loading') => {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        };
        const hideStatus = () => document.getElementById('status-container').innerHTML = '';
        const showScreen = (screenId) => {
            ['auth-screen', 'widget-screen'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        };

        const updateSwapButton = (isQuote) => {
            const amount = parseFloat(fromAmountInput.value);
            if (currentQuote && isQuote) {
                swapBtn.textContent = 'Swap';
                swapBtn.disabled = false;
            } else if (amount > 0) {
                swapBtn.textContent = 'Get Quote';
                swapBtn.disabled = false;
            } else {
                swapBtn.textContent = 'Enter Amount';
                swapBtn.disabled = true;
            }
        };

        const populateDropdowns = async () => {
             try {
                const response = await fetch(`${LIFI_API_URL}/chains`);
                const { chains } = await response.json();
                const tokenResponse = await fetch(`${LIFI_API_URL}/tokens`);
                const { tokens } = await tokenResponse.json();
                
                const fromChain = document.getElementById('from-chain');
                const toChain = document.getElementById('to-chain');

                chains.forEach(chain => {
                    fromChain.add(new Option(chain.name, chain.id));
                    toChain.add(new Option(chain.name, chain.id));
                });
                fromChain.value = 1; // Default to Ethereum
                toChain.value = 137; // Default to Polygon

                const populateTokens = (chainId, elementId) => {
                    const tokenDropdown = document.getElementById(elementId);
                    tokenDropdown.innerHTML = '';
                    const chainTokens = tokens[chainId];
                    if(chainTokens) {
                        chainTokens.slice(0, 10).forEach(token => { // Show top 10 tokens
                            tokenDropdown.add(new Option(`${token.symbol} (${token.name})`, token.address));
                        });
                    }
                }

                populateTokens(1, 'from-token');
                populateTokens(137, 'to-token');

                fromChain.onchange = () => populateTokens(fromChain.value, 'from-token');
                toChain.onchange = () => populateTokens(toChain.value, 'to-token');

             } catch(e) {
                console.error("Failed to populate dropdowns", e);
                showStatus("Could not load chains/tokens.", "error");
             }
        };
        
        // --- Core Logic ---
        const getQuote = async () => {
            currentQuote = null;
            const fromChain = document.getElementById('from-chain').value;
            const toChain = document.getElementById('to-chain').value;
            const fromToken = document.getElementById('from-token').value;
            const toToken = document.getElementById('to-token').value;
            const fromAmount = fromAmountInput.value;
            
            if (!fromAmount || !currentUser) return;
            
            showStatus('üîÑ Getting best route...', 'loading');
            swapBtn.disabled = true;
            swapBtn.textContent = 'Getting Quote...';
            document.getElementById('route-info').classList.add('hidden');

            const fromAmountInSmallestUnit = ethers.utils.parseUnits(fromAmount, 18); // Assuming 18 decimals

            const params = new URLSearchParams({
                fromChain,
                toChain,
                fromToken,
                toToken,
                fromAddress: currentUser.wallet.address,
                fromAmount: fromAmountInSmallestUnit.toString(),
                integrator: INTEGRATOR_NAME,
                fee: 0.005, // 0.5%
            });

            try {
                const response = await fetch(`${LIFI_API_URL}/quote?${params}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const quote = await response.json();
                
                currentQuote = quote;
                const toAmountFormatted = ethers.utils.formatUnits(quote.estimate.toAmount, quote.action.toToken.decimals);
                document.getElementById('to-amount').value = parseFloat(toAmountFormatted).toFixed(5);
                
                const gasFeeUSD = quote.estimate.gasCosts.reduce((total, cost) => total + parseFloat(cost.amountUSD), 0);
                const totalFeeUSD = quote.estimate.feeCosts.reduce((total, cost) => total + parseFloat(cost.amountUSD), 0);

                document.getElementById('exchange-rate').textContent = `1 ${quote.action.fromToken.symbol} ‚âà ${parseFloat(quote.estimate.exchangeRate).toFixed(4)} ${quote.action.toToken.symbol}`;
                document.getElementById('gas-fee').textContent = `~$${gasFeeUSD.toFixed(2)}`;
                document.getElementById('total-fee').textContent = `~$${totalFeeUSD.toFixed(2)}`;
                document.getElementById('route-info').classList.remove('hidden');

                showStatus('‚úÖ Route found! Ready to swap.', 'success');
                setTimeout(hideStatus, 3000);
                updateSwapButton(true);

            } catch (error) {
                console.error('Quote error:', error);
                showStatus('‚ùå Failed to find a route. Please try again.', 'error');
                swapBtn.disabled = false;
                updateSwapButton(false);
            }
        };
        
        const executeSwap = async () => {
            if (!currentQuote || !currentSigner) return;

            showStatus('üöÄ Executing swap... Please confirm in your wallet.', 'loading');
            swapBtn.disabled = true;
            swapBtn.textContent = 'Executing...';

            try {
                const tx = await currentSigner.sendTransaction(currentQuote.transactionRequest);
                showStatus('‚è≥ Transaction sent! Waiting for confirmation...', 'loading');
                
                await tx.wait(); // Wait for the transaction to be mined
                
                showStatus(`‚úÖ Swap successful! <a href="${currentQuote.toolDetails.explorer.url.replace('{txHash}', tx.hash)}" target="_blank" class="underline">View on explorer</a>`, 'success');
                currentQuote = null; // Reset quote after successful swap
                updateSwapButton(false);

            } catch (error) {
                console.error('Swap execution error:', error);
                showStatus(`‚ùå Swap failed: ${error.message || 'Transaction rejected.'}`, 'error');
                swapBtn.disabled = false;
                updateSwapButton(true); // Allow retrying the swap
            }
        };

        const handleSwapClick = () => {
            if (currentQuote) {
                executeSwap();
            } else {
                getQuote();
            }
        };

        // --- Wallet Connection ---
        const connectWallet = async () => {
            if (typeof window.ethereum === 'undefined') {
                showStatus('‚ùå Please install MetaMask!', 'error');
                return;
            }
            try {
                showStatus('üîÑ Connecting wallet...', 'loading');
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                currentProvider = new ethers.providers.Web3Provider(window.ethereum);
                currentSigner = currentProvider.getSigner();
                const address = await currentSigner.getAddress();
                
                currentUser = { wallet: { address } };
                document.getElementById('wallet-address').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                showScreen('widget-screen');
                hideStatus();
                updateSwapButton(false);
            } catch (error) {
                console.error('Wallet connection failed:', error);
                showStatus('‚ùå Connection failed. Please try again.', 'error');
            }
        };

        const disconnectWallet = () => {
            currentUser = currentProvider = currentSigner = currentQuote = null;
            showScreen('auth-screen');
            updateSwapButton(false);
        };

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDropdowns();
            document.getElementById('connect-wallet-btn').addEventListener('click', connectWallet);
            document.getElementById('disconnect-wallet-btn').addEventListener('click', disconnectWallet);
            swapBtn.addEventListener('click', handleSwapClick);
            fromAmountInput.addEventListener('input', () => {
                currentQuote = null; // Invalidate quote on amount change
                document.getElementById('route-info').classList.add('hidden');
                updateSwapButton(false);
            });
        });

    </script>
</body>
</html>
