    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .action-button {
            background-color: #4f46e5; color: white; font-weight: 600; padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39); border: none; cursor: pointer;
        }
        .action-button:hover:not(:disabled) {
            background-color: #4338ca; transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-message { padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center; font-weight: 500; }
        .status-loading { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; }
        .status-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
        .status-success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #4ade80; }
        .swap-arrow {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center;
            justify-content: center; margin: -1.25rem auto; cursor: pointer; transition: all 0.2s ease; z-index: 10; position: relative;
        }
        .swap-arrow:hover { transform: rotate(180deg); background: rgba(79, 70, 229, 0.2); }
        .token-input-card { background: rgba(0,0,0, 0.2); padding: 1rem; border-radius: 1rem; }
        .token-input-container { display: flex; align-items: center; background: rgba(0,0,0, 0.25); border-radius: 0.75rem; }
        .token-input {
            background: transparent; border: none; padding: 0.75rem 1rem; color: white;
            flex-grow: 1; font-size: 1.25rem; width: 60%;
        }
        .token-input:focus { outline: none; }
        .token-selector {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.5rem; padding: 0.5rem 0.75rem; color: white; cursor: pointer;
            font-weight: 500;
        }
        select.token-selector { -webkit-appearance: none; appearance: none; }
        select.token-selector option {
            background: #1f2937; /* Dark background for dropdown options */
        }
        .max-button {
            background-color: #4f46e5; color: white; border: none; padding: 0 8px; border-radius: 4px;
            font-size: 0.75rem; font-weight: bold; cursor: pointer; margin-left: 8px;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center;
            z-index: 50; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1f2937; padding: 2rem; border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%; max-width: 450px; text-align: center;
        }
        #qr-scanner-container {
            margin: 1.5rem auto; background: white; padding: 1rem; border-radius: 1rem;
            width: 300px; height: 300px; 
        }
    </style>
</head>

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <header class="w-full max-w-lg mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold header-gradient mb-2">TimaxPaySwap</h1>

        <main id="main-content" class="w-full max-w-lg glass-container p-6 md:p-8">

            <div id="auth-screen" class="text-center">
                <p class="mb-6 text-gray-200">Connect your wallet to begin.</p>
                <button id="connect-wallet-btn" class="action-button">Connect Wallet</button>

            <div id="widget-screen" class="hidden">

                <div class="mt-4 text-sm">

                        <button id="scan-qr-btn" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2M16 4h2a2 2 0 012 2v2M16 20h2a2 2 0 002-2v-2M8 12h8"></path></svg>
                        </button>

        <footer class="mt-8 text-center text-gray-500 text-sm">

    <!-- Modals -->
    <div id="qr-scanner-modal" class="modal-overlay hidden"><div class="modal-content"><h2 class="text-2xl font-bold mb-2">Scan QR Code</h2><p class="text-gray-400 mb-4">Point your camera at a wallet QR code.</p><div id="qr-scanner-container"></div><button id="close-qr-modal-btn" class="mt-4 text-gray-400 hover:text-white">Cancel</button></div></div>

    <script type="module">
        // --- SCRIPT START --- //

        // Global variables
        let currentUser, currentProvider, currentSigner, currentQuote, web3Modal, html5QrCode;
        let allChains = [], allTokens = {}, currentBalance = '0';
        const CONFIG = window.TIMAX_CONFIG;

        // --- UI & UTILITY FUNCTIONS --- //
        const showStatus = (message, type = 'loading') => { document.getElementById('status-container').innerHTML = `<div class="status-message status-${type}">${message}</div>`; };
        const hideStatus = () => { document.getElementById('status-container').innerHTML = ''; };
        const showScreen = (id) => {
            ['auth-screen', 'widget-screen'].forEach(sId => document.getElementById(sId).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };
        const showModal = (id) => document.getElementById(id).classList.remove('hidden');
        const hideModal = (id) => document.getElementById(id).classList.add('hidden');

        // --- QR SCANNER --- //
        const startQrScanner = () => {
            showModal('qr-scanner-modal');
            html5QrCode = new Html5Qrcode("qr-scanner-container");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            const onScanSuccess = (decodedText) => {
                document.getElementById('recipient-address').value = decodedText.replace(/ethereum:/i, '');
                stopQrScanner();
            };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => {
                showStatus('‚ùå QR Scanner failed to start.', 'error');
                hideModal('qr-scanner-modal');
            });
        };
        const stopQrScanner = () => {
            if (html5QrCode?.isScanning) {
                html5QrCode.stop().then(() => hideModal('qr-scanner-modal')).catch(err => console.error("Error stopping scanner:", err));
            } else {
                hideModal('qr-scanner-modal');
            }
        };
        
        // --- WALLET MANAGEMENT --- //
        const onWalletConnected = async (provider) => {
            try {
                currentProvider = new ethers.providers.Web3Provider(provider);
                const network = await currentProvider.getNetwork();
                const targetChain = allChains.find(c => c.id === network.chainId);
                if (!targetChain) {
                    showStatus(`Unsupported chain selected. Please switch to a supported network.`, 'error');
                    return disconnectWallet();
                }

                currentSigner = currentProvider.getSigner();
                const address = await currentSigner.getAddress();
                
                currentUser = { wallet: { address } };
                document.getElementById('wallet-address').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                document.getElementById('from-chain').value = network.chainId;

                showScreen('widget-screen');
                await populateDropdowns(); // Re-populate to ensure everything is in sync
                await updateBalance();

            } catch (error) {
                console.error("Error setting up wallet:", error);
                disconnectWallet();
            }
        };

        const disconnectWallet = async () => {
            if (web3Modal?.getIsConnected()) {
                await web3Modal.disconnect();
            }
            currentUser = currentProvider = currentSigner = currentQuote = null;
            showScreen('auth-screen');
        };

        // --- DATA & STATE MANAGEMENT --- //
        const updateBalance = async () => {
            if (!currentSigner) return;
            const fromChain = document.getElementById('from-chain').value;
            const fromTokenSymbol = document.getElementById('from-token').value;
            const balanceEl = document.getElementById('from-balance');
            balanceEl.textContent = 'Balance: ...';

            const token = allTokens[fromChain]?.find(t => t.symbol === fromTokenSymbol);
            if (!token) { balanceEl.textContent = 'Balance: -'; currentBalance = '0'; return; }

            try {
                const balanceBN = token.address === ethers.constants.AddressZero
                    ? await currentProvider.getBalance(currentUser.wallet.address)
                    : await (new ethers.Contract(token.address, ['function balanceOf(address) view returns (uint256)'], currentProvider)).balanceOf(currentUser.wallet.address);
                currentBalance = ethers.utils.formatUnits(balanceBN, token.decimals);
                const balanceInUsd = parseFloat(currentBalance) * token.priceUSD;
                balanceEl.textContent = `Balance: ${parseFloat(currentBalance).toFixed(4)} (~$${balanceInUsd.toFixed(2)})`;
            } catch (error) {
                console.error("Failed to get balance", error);
                balanceEl.textContent = 'Balance: -';
                currentBalance = '0';
            }
        };
        
        const updateFromAmountUSD = () => {
            const fromAmountEl = document.getElementById('from-amount');
            const fromAmountUSD_El = document.getElementById('from-amount-usd');
            const amount = parseFloat(fromAmountEl.value);

            if (!amount || isNaN(amount) || amount <= 0) {
                fromAmountUSD_El.textContent = ''; return;
            }
            const fromChain = document.getElementById('from-chain').value;
            const fromTokenSymbol = document.getElementById('from-token').value;
            const token = allTokens[fromChain]?.find(t => t.symbol === fromTokenSymbol);

            if (token && token.priceUSD) {
                fromAmountUSD_El.textContent = `~$${(amount * token.priceUSD).toFixed(2)}`;
            } else {
                fromAmountUSD_El.textContent = '';
            }
        };

        const populateDropdowns = async () => {
            if (allChains.length > 0) return; // Only fetch once
            try {
                const [chainsRes, tokensRes] = await Promise.all([fetch(`${CONFIG.LIFI_API_URL}/chains`), fetch(`${CONFIG.LIFI_API_URL}/tokens`)]);
                const { chains } = await chainsRes.json();
                const { tokens } = await tokensRes.json();
                allTokens = tokens;
                const chainSet = new Set(CONFIG.LIFI_CHAINS);
                allChains = chains.filter(c => chainSet.has(c.id));
                const [fromChainEl, toChainEl] = [document.getElementById('from-chain'), document.getElementById('to-chain')];
                [fromChainEl, toChainEl].forEach(el => { el.innerHTML = ''; allChains.forEach(c => el.add(new Option(c.name, c.id))); });
                fromChainEl.value = 1; toChainEl.value = 137;
                populateTokenList(fromChainEl.value, 'from-token');
                populateTokenList(toChainEl.value, 'to-token');
            } catch (error) { console.error("Failed to populate dropdowns", error); }
        };
        
        const populateTokenList = (chainId, elementId) => {
            const dropdown = document.getElementById(elementId);
            dropdown.innerHTML = '';
            let chainTokens = allTokens[chainId] || [];
            const tokenSet = new Set(CONFIG.LIFI_TOKENS);
            if (tokenSet.size > 0) chainTokens = chainTokens.filter(t => tokenSet.has(t.symbol));
            const uniqueTokens = [...new Map(chainTokens.map(t => [t.symbol, t])).values()];
            uniqueTokens.slice(0, 100).forEach(t => dropdown.add(new Option(t.symbol, t.symbol)));
        };

        // --- CORE SWAP LOGIC --- //
        const getQuote = async () => {
            const fromAmount = document.getElementById('from-amount').value;
            if (!fromAmount || parseFloat(fromAmount) <= 0) return;

            const fromChain = document.getElementById('from-chain').value;
            const toChain = document.getElementById('to-chain').value;
            const fromTokenSymbol = document.getElementById('from-token').value;
            const toTokenSymbol = document.getElementById('to-token').value;
            const recipientAddress = document.getElementById('recipient-address').value;
           
            const fromToken = allTokens[fromChain]?.find(t => t.symbol === fromTokenSymbol);
            const toToken = allTokens[toChain]?.find(t => t.symbol === toTokenSymbol);
            if (!fromToken || !toToken) return showStatus('‚ùå Invalid token selection', 'error');

            try {
                showStatus('‚è≥ Getting quote...', 'loading');
                document.getElementById('swap-btn').disabled = true;

                const params = new URLSearchParams({
                    fromChain, toChain, fromToken: fromToken.address, toToken: toToken.address,
                    fromAmount: ethers.utils.parseUnits(fromAmount, fromToken.decimals).toString(),
                    fromAddress: currentUser.wallet.address,
                    integrator: CONFIG.LIFI_INTEGRATOR,
                    fee: 0.005,
                    feeCollector: CONFIG.VITE_FEE_COLLECTOR_ADDRESS
                });
                if (ethers.utils.isAddress(recipientAddress)) params.set('toAddress', recipientAddress);
                
                const response = await fetch(`${CONFIG.LIFI_API_URL}/quote?${params}`);
                if (!response.ok) throw new Error(await response.text());
                
                currentQuote = await response.json();
                
                document.getElementById('to-amount').value = parseFloat(ethers.utils.formatUnits(currentQuote.estimate.toAmount, toToken.decimals)).toFixed(6);
                const rate = (parseFloat(ethers.utils.formatUnits(currentQuote.estimate.toAmount, toToken.decimals)) / parseFloat(fromAmount)).toFixed(6);
                document.getElementById('exchange-rate').textContent = `1 ${fromTokenSymbol} ‚âà ${rate} ${toTokenSymbol}`;

                const feesContainer = document.getElementById('fees-container');
                feesContainer.innerHTML = ''; // Clear previous fees
                
                const gasCost = currentQuote.estimate.gasCosts?.[0];
                if(gasCost) feesContainer.innerHTML += `<div class="flex justify-between"><span>Network Gas Fee:</span> <span>${parseFloat(ethers.utils.formatUnits(gasCost.amount, gasCost.token.decimals)).toFixed(5)} ${gasCost.token.symbol}</span></div>`;
                
                let totalFeeUSD = 0;
                currentQuote.estimate.feeCosts.forEach(fee => {
                    const feeName = fee.name === 'Integrator Fee' ? 'TimaxPay Fee' : fee.name;
                    feesContainer.innerHTML += `<div class="flex justify-between"><span>${feeName}:</span> <span>~$${parseFloat(fee.amountUSD).toFixed(2)}</span></div>`;
                    totalFeeUSD += parseFloat(fee.amountUSD);
                });

                totalFeeUSD += parseFloat(currentQuote.estimate.gasCostUSD || 0);
                feesContainer.innerHTML += `<div class="flex justify-between font-bold text-gray-200 mt-1 pt-1 border-t border-gray-700/50"><span>Total Estimated Fees:</span> <span>~$${totalFeeUSD.toFixed(2)}</span></div>`;

                document.getElementById('route-info').classList.remove('hidden');
                updateSwapButtonState();
                hideStatus();
            } catch (error) {
                console.error('Quote error:', error);
                showStatus(`‚ùå Quote failed: ${error.message || 'Check console'}`, 'error');
            } finally {
                document.getElementById('swap-btn').disabled = false;
            }
        };

        const executeSwap = async () => {
            if (!currentQuote) return;
            try {
                const walletChainId = await currentSigner.getChainId();
                if (walletChainId !== currentQuote.action.fromChainId) {
                   return showStatus(`‚ùå Wrong network. Please switch to ${allChains.find(c=>c.id === currentQuote.action.fromChainId)?.name}.`, 'error');
                }
                showStatus('‚è≥ Executing swap... Please confirm in your wallet.', 'loading');
                document.getElementById('swap-btn').disabled = true;
                
                const tx = await currentSigner.sendTransaction(currentQuote.transactionRequest);
                const sourceChain = allChains.find(c => c.id === parseInt(currentQuote.action.fromChainId));
                const explorerUrl = sourceChain?.metamask?.blockExplorerUrls?.[0] || `https://etherscan.io`;
                const explorerLink = `${explorerUrl}/tx/${tx.hash}`;

                showStatus(`‚è≥ Tx sent, awaiting confirmation... <a href="${explorerLink}" target="_blank" class="underline">View Explorer</a>`, 'success');
                
                ['from-amount', 'to-amount', 'recipient-address'].forEach(id => document.getElementById(id).value = '');
                currentQuote = null;
                updateSwapButtonState();
                updateFromAmountUSD();
                await updateBalance();
            } catch (error) {
                console.error('Swap error:', error);
                showStatus(`‚ùå Swap failed: ${error.reason || error.message}`, 'error');
                document.getElementById('swap-btn').disabled = false;
            }
        };

        const updateSwapButtonState = () => {
            const amount = document.getElementById('from-amount').value;
            const btn = document.getElementById('swap-btn');
            btn.disabled = true;
            if (!amount || parseFloat(amount) <= 0) {
                btn.textContent = 'Enter Amount';
            } else if (currentQuote) {
                btn.textContent = 'Execute Swap';
                btn.disabled = false;
            } else {
                btn.textContent = 'Get Quote';
                btn.disabled = false;
            }
        };

        // --- APP INITIALIZATION --- //

        async function initializeApp() {
            if (!CONFIG.WALLETCONNECT_PROJECT_ID || CONFIG.WALLETCONNECT_PROJECT_ID === 'YOUR_WALLETCONNECT_PROJECT_ID') {
                showStatus('üîß WalletConnect Project ID is not configured. Mobile connections will fail.', 'error');
            }

            web3Modal = new window.Web3Modal.createWeb3Modal({
                ethersConfig: {},
                chains: [],
                projectId: CONFIG.WALLETCONNECT_PROJECT_ID,
                enableAnalytics: false
            });

            web3Modal.subscribeProvider(async ({ provider, isConnected }) => {
                if (isConnected) {
                    await onWalletConnected(provider);
                } else {
                    disconnectWallet();
                }
            });

            await populateDropdowns();

            // Event Listeners
            document.getElementById('connect-wallet-btn').addEventListener('click', () => web3Modal.open());
            document.getElementById('disconnect-wallet-btn').addEventListener('click', disconnectWallet);
            document.getElementById('scan-qr-btn').addEventListener('click', startQrScanner);
            document.getElementById('close-qr-modal-btn').addEventListener('click', stopQrScanner);
            document.getElementById('swap-btn').addEventListener('click', () => currentQuote ? executeSwap() : getQuote());
            document.getElementById('max-btn').addEventListener('click', () => { 
                document.getElementById('from-amount').value = currentBalance;
                document.getElementById('from-amount').dispatchEvent(new Event('input'));
            });
            document.getElementById('custom-recipient-toggle').addEventListener('change', (e) => {
                document.getElementById('custom-recipient-container').classList.toggle('hidden', !e.target.checked);
            });
            
            document.getElementById('from-amount').addEventListener('input', () => {
                currentQuote = null;
                document.getElementById('route-info').classList.add('hidden');
                document.getElementById('to-amount').value = '';
                updateSwapButtonState();
                updateFromAmountUSD();
            });
            
            const handleSelectionChange = () => {
                currentQuote = null;
                document.getElementById('route-info').classList.add('hidden');
                updateSwapButtonState();
            };

            ['from-chain', 'to-chain', 'from-token', 'to-token'].forEach(id => {
                document.getElementById(id).addEventListener('change', () => {
                    if (id === 'from-chain') {
                        populateTokenList(document.getElementById(id).value, 'from-token');
                        if(currentUser) web3Modal.switchNetwork(parseInt(document.getElementById(id).value));
                    }
                    if (id === 'to-chain') populateTokenList(document.getElementById(id).value, 'to-token');
                    if (id.startsWith('from-')) {
                        updateBalance();
                        updateFromAmountUSD();
                    }
                    handleSelectionChange();
                });
            });

            showScreen('auth-screen');
        }

        initializeApp();
    </script>
</body>
</html>
