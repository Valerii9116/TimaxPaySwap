<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimaxPaySwap - Cross-Chain Swaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .privy-button-custom {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
            border: none;
            cursor: pointer;
        }
        .privy-button-custom:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        .bg-dots-pattern {
             background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.2) 1px, transparent 0);
             background-size: 25px 25px;
        }
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }
        .status-loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        #lifi-widget-container {
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .widget-placeholder {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <header class="w-full max-w-lg mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold header-gradient mb-2">TimaxPaySwap</h1>
            <p class="text-gray-300 text-lg">Your gateway to seamless cross-chain swaps.</p>
        </header>

        <main id="main-content" class="w-full max-w-lg glass-container p-6 md:p-8">
            <!-- Auth Screen -->
            <div id="auth-screen" class="text-center">
                <p class="mb-6 text-gray-200">Connect your wallet to begin swapping assets across any chain, powered by LI.FI and Privy.</p>
                <button id="privy-login-btn" class="privy-button-custom">
                    Connect Wallet
                </button>
            </div>

            <!-- Widget Screen -->
            <div id="widget-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <p id="wallet-address" class="text-sm text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full truncate"></p>
                    <button id="privy-logout-btn" class="text-sm text-red-400 hover:text-red-300 transition-colors">Disconnect</button>
                </div>
                
                <!-- Status messages -->
                <div id="status-container"></div>
                
                <!-- LI.FI Widget will be mounted here -->
                <div id="lifi-widget-container">
                    <div class="widget-placeholder">
                        <div class="animate-spin w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                        <p>Loading swap widget...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 TimaxPaySwap. All rights reserved.</p>
        </footer>
    </div>

    <script type="module">
        // Configuration - Use environment variables or fallback to defaults
        const CONFIG = {
            PRIVY_APP_ID: window.VITE_PRIVY_APP_ID || "cmfij4weu00uuju0buawfjemg",
            WALLETCONNECT_PROJECT_ID: window.VITE_WALLETCONNECT_PROJECT_ID || "dc14d146c0227704322ac9a46aaed7cd",
            FEE_COLLECTOR_ADDRESS: window.VITE_FEE_COLLECTOR_ADDRESS || '0x34accc793fD8C2A8e262C8C95b18D706bc6022f0',
            LIFI_WIDGET_VERSION: window.LIFI_WIDGET_VERSION || '2.13.1' // Using stable version that exists
        };

        // State management
        let currentUser = null;
        let currentProvider = null;
        let widgetInstance = null;

        // Utility functions
        function showStatus(message, type = 'loading') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        function hideStatus() {
            const container = document.getElementById('status-container');
            container.innerHTML = '';
        }

        function showScreen(screenId) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('widget-screen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Check if a CDN URL is accessible
        async function checkCDNAvailability(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // LiFi Widget Integration with multiple CDN fallbacks
        async function initLiFiWidget(signer, walletAddress) {
            try {
                showStatus('🔄 Loading swap widget...', 'loading');
                
                let LiFiWidget;
                const cdnOptions = [
                    {
                        name: 'unpkg',
                        url: `https://unpkg.com/@lifi/widget@${CONFIG.LIFI_WIDGET_VERSION}/dist/index.esm.js`
                    },
                    {
                        name: 'jsdelivr',
                        url: `https://cdn.jsdelivr.net/npm/@lifi/widget@${CONFIG.LIFI_WIDGET_VERSION}/dist/index.esm.js`
                    },
                    {
                        name: 'esm.sh',
                        url: `https://esm.sh/@lifi/widget@${CONFIG.LIFI_WIDGET_VERSION}`
                    },
                    {
                        name: 'jspm',
                        url: `https://ga.jspm.io/npm:@lifi/widget@${CONFIG.LIFI_WIDGET_VERSION}/dist/index.esm.js`
                    },
                    // Fallback to known working version
                    {
                        name: 'unpkg-fallback',
                        url: 'https://unpkg.com/@lifi/widget@2.13.1/dist/index.esm.js'
                    },
                    {
                        name: 'jsdelivr-fallback',
                        url: 'https://cdn.jsdelivr.net/npm/@lifi/widget@2.13.1/dist/index.esm.js'
                    }
                ];

                let loadSuccess = false;
                let lastError = null;

                for (const cdn of cdnOptions) {
                    try {
                        showStatus(`🔄 Trying ${cdn.name} CDN...`, 'loading');
                        console.log(`Attempting to load from ${cdn.name}: ${cdn.url}`);
                        
                        const lifiModule = await import(cdn.url);
                        LiFiWidget = lifiModule.LiFiWidget || lifiModule.default;
                        
                        if (LiFiWidget) {
                            console.log(`Successfully loaded from ${cdn.name}`);
                            showStatus(`✅ Loaded from ${cdn.name}`, 'success');
                            loadSuccess = true;
                            break;
                        }
                    } catch (error) {
                        console.warn(`Failed to load from ${cdn.name}:`, error);
                        lastError = error;
                        continue;
                    }
                }

                if (!loadSuccess || !LiFiWidget) {
                    throw new Error(`All CDN sources failed. Last error: ${lastError?.message || 'Unknown error'}`);
                }

                const widgetConfig = {
                    integrator: 'TimaxPaySwap',
                    fee: 0.005, // 0.5% fee
                    feeConfig: {
                        fee: 0.005,
                        feeTaker: CONFIG.FEE_COLLECTOR_ADDRESS,
                    },
                    variant: 'expandable',
                    theme: {
                        palette: {
                            primary: { main: '#4f46e5' },
                            secondary: { main: '#ec4899' },
                            background: { 
                                paper: '#111827', 
                                default: '#030712' 
                            },
                            text: { 
                                primary: '#ffffff', 
                                secondary: '#d1d5db' 
                            }
                        },
                        shape: { 
                            borderRadius: 16, 
                            borderRadiusSecondary: 12 
                        },
                    },
                    walletConfig: {
                        onConnect: async () => {
                            return {
                                account: walletAddress,
                                signer: signer
                            };
                        }
                    },
                    chains: {
                        allow: [1, 10, 137, 42161, 56, 8453, 43114], // Popular chains
                    },
                    appearance: 'dark',
                    sdkConfig: {
                        apiUrl: 'https://li.quest/v1',
                        rpcs: {
                            1: [`https://eth-mainnet.g.alchemy.com/v2/${window.ALCHEMY_API_KEY || 'demo'}`],
                            137: [`https://polygon-mainnet.g.alchemy.com/v2/${window.ALCHEMY_API_KEY || 'demo'}`],
                            42161: [`https://arb-mainnet.g.alchemy.com/v2/${window.ALCHEMY_API_KEY || 'demo'}`],
                            10: [`https://opt-mainnet.g.alchemy.com/v2/${window.ALCHEMY_API_KEY || 'demo'}`],
                        }
                    }
                };

                const container = document.getElementById('lifi-widget-container');
                container.innerHTML = ''; // Clear placeholder

                // Create widget instance
                if (typeof LiFiWidget === 'function') {
                    // Constructor approach
                    widgetInstance = new LiFiWidget({
                        ...widgetConfig,
                        container: container,
                    });
                } else if (LiFiWidget && typeof LiFiWidget.create === 'function') {
                    // Factory method approach
                    widgetInstance = LiFiWidget.create({
                        ...widgetConfig,
                        container: container,
                    });
                } else {
                    throw new Error('Invalid LiFiWidget constructor or factory method');
                }

                showStatus('🎉 Swap widget loaded successfully!', 'success');
                setTimeout(hideStatus, 3000);

                return widgetInstance;
            } catch (error) {
                console.error('Failed to initialize LiFi Widget:', error);
                showStatus(`❌ Failed to load swap widget: ${error.message}`, 'error');
                
                // Show enhanced fallback message
                const container = document.getElementById('lifi-widget-container');
                container.innerHTML = `
                    <div class="widget-placeholder">
                        <div class="text-red-400 mb-4">
                            <svg class="w-12 h-12 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">Widget Loading Failed</h3>
                        <p class="text-sm mb-4">Unable to load the swap widget. This might be due to:</p>
                        <ul class="text-xs text-left space-y-1 mb-4 max-w-xs mx-auto">
                            <li>• Network connectivity issues</li>
                            <li>• CDN accessibility problems</li>
                            <li>• Content Security Policy restrictions</li>
                            <li>• Widget version compatibility</li>
                        </ul>
                        <div class="space-y-2">
                            <button onclick="location.reload()" class="privy-button-custom text-sm py-2 px-4 block mx-auto">
                                🔄 Reload Page
                            </button>
                            <button onclick="window.open('https://li.fi/', '_blank')" class="text-xs text-blue-400 hover:text-blue-300 underline">
                                Open Li.Fi Directly
                            </button>
                        </div>
                    </div>
                `;
                throw error;
            }
        }

        // Wallet connection handlers
        async function connectWallet() {
            try {
                showStatus('🔄 Connecting wallet...', 'loading');
                
                // Check for MetaMask or other Web3 wallet
                if (typeof window.ethereum !== 'undefined') {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts.length > 0) {
                        currentUser = { wallet: { address: accounts[0] } };
                        currentProvider = window.ethereum;
                        
                        // Update UI
                        const walletAddressEl = document.getElementById('wallet-address');
                        walletAddressEl.textContent = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                        
                        showScreen('widget-screen');
                        
                        // Initialize widget with basic signer
                        await initLiFiWidget(window.ethereum, accounts[0]);
                    }
                } else {
                    showStatus('❌ Please install MetaMask or another Web3 wallet', 'error');
                    // Show wallet installation links
                    setTimeout(() => {
                        const container = document.getElementById('status-container');
                        container.innerHTML = `
                            <div class="status-message status-error">
                                <p class="mb-3">❌ No Web3 wallet found</p>
                                <div class="space-x-2">
                                    <a href="https://metamask.io/" target="_blank" class="text-blue-400 hover:text-blue-300 underline text-sm">Install MetaMask</a>
                                    <span class="text-gray-500">|</span>
                                    <a href="https://www.coinbase.com/wallet" target="_blank" class="text-blue-400 hover:text-blue-300 underline text-sm">Get Coinbase Wallet</a>
                                </div>
                            </div>
                        `;
                    }, 2000);
                }
            } catch (error) {
                console.error('Wallet connection failed:', error);
                showStatus(`❌ Wallet connection failed: ${error.message}`, 'error');
            }
        }

        function disconnectWallet() {
            currentUser = null;
            currentProvider = null;
            if (widgetInstance) {
                widgetInstance = null;
            }
            showScreen('auth-screen');
            hideStatus();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('privy-login-btn');
            const logoutBtn = document.getElementById('privy-logout-btn');
            
            loginBtn?.addEventListener('click', connectWallet);
            logoutBtn?.addEventListener('click', disconnectWallet);

            // Check if wallet is already connected
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(accounts => {
                        if (accounts.length > 0) {
                            // Auto-connect if previously connected
                            connectWallet();
                        }
                    })
                    .catch(console.error);
            }
        });

        // Handle account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else if (currentUser) {
                    // Reload if account changed
                    location.reload();
                }
            });

            window.ethereum.on('chainChanged', () => {
                // Reload on chain change
                location.reload();
            });
        }
    </script>
</body>
</html>
