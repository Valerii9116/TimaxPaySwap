<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimaxPaySwap - Cross-Chain Swaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- Web3Modal Standalone Script -->
    <script type="module" src="https://unpkg.com/@web3modal/standalone@3.4.0/dist/index.js"></script>
    
    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- Load Configuration -->
    <script src="./config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-container {
            background: rgba(255, 255, 255, 0.1); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        .action-button {
            background-color: #4f46e5; color: white; font-weight: 600; padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39); border: none; cursor: pointer;
        }
        .action-button:hover:not(:disabled) {
            background-color: #4338ca; transform: translateY(-2px); box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-message { padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center; font-weight: 500; }
        .status-loading { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; }
        .status-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
        .status-success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #4ade80; }
        .swap-arrow {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            margin: -1.25rem auto; cursor: pointer; transition: all 0.2s ease; z-index: 10; position: relative;
        }
        .swap-arrow:hover { transform: rotate(180deg); background: rgba(79, 70, 229, 0.2); }
        .token-input-card { background: rgba(0,0,0, 0.2); padding: 1rem; border-radius: 1rem; }
        .token-input-container { display: flex; align-items: center; background: rgba(0,0,0, 0.25); border-radius: 0.75rem; }
        .token-input {
            background: transparent; border: none; padding: 0.75rem 1rem; color: white;
            flex-grow: 1; font-size: 1.25rem; width: 60%;
        }
        .token-input:focus { outline: none; }
        .token-selector {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.2); border-radius: 0.5rem;
            padding: 0.5rem 0.75rem; color: white; cursor: pointer; font-weight: 500;
        }
        select.token-selector { -webkit-appearance: none; appearance: none; }
        select.token-selector option { background: #1f2937; }
        .max-button {
            background-color: #4f46e5; color: white; border: none; padding: 0 8px; border-radius: 4px;
            font-size: 0.75rem; font-weight: bold; cursor: pointer; margin-left: 8px;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center;
            z-index: 50; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1f2937; padding: 2rem; border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%; max-width: 450px; text-align: center;
        }
        #qr-scanner-container {
            margin: 1.5rem auto; background: white; padding: 1rem; border-radius: 1rem;
            width: 300px; height: 300px; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="w-full max-w-lg mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold header-gradient mb-2">TimaxPaySwap</h1>
            <p class="text-gray-300 text-lg">Your gateway to seamless cross-chain swaps.</p>
        </header>
        <main id="main-content" class="w-full max-w-lg glass-container p-6 md:p-8">
            <div id="auth-screen" class="text-center">
                <p class="mb-6 text-gray-200">Connect your wallet to begin.</p>
                <button id="connect-wallet-btn" class="action-button w-full">Connect Wallet</button>
            </div>
            <div id="widget-screen" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <p id="wallet-address" class="text-sm text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full truncate"></p>
                    <button id="disconnect-wallet-btn" class="text-sm text-red-400 hover:text-red-300 transition-colors">Disconnect</button>
                </div>
                <div id="status-container"></div>
                <div class="token-input-card">
                    <div class="flex justify-between items-center mb-2 text-sm text-gray-400">
                        <span>From</span>
                        <div class="flex items-center">
                            <span id="from-balance">Balance: 0.0</span>
                            <button id="max-btn" class="max-button ml-2">MAX</button>
                        </div>
                    </div>
                    <div class="token-input-container">
                        <input type="number" placeholder="0.0" class="token-input" id="from-amount" />
                        <select id="from-token" class="token-selector mr-2"></select>
                    </div>
                    <select id="from-chain" class="w-full mt-2 token-selector bg-transparent border-none p-0"></select>
                </div>
                <div class="swap-arrow" id="swap-direction">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 12l-4-4m4 4l4-4m6 8v12m0-12l-4 4m4-4l4 4"></path></svg>
                </div>
                <div class="token-input-card">
                    <div class="flex justify-between items-center mb-2 text-sm text-gray-400"><span>To (estimated)</span></div>
                    <div class="token-input-container">
                        <input type="number" placeholder="0.0" class="token-input" id="to-amount" readonly/>
                        <select id="to-token" class="token-selector mr-2"></select>
                    </div>
                    <select id="to-chain" class="w-full mt-2 token-selector bg-transparent border-none p-0"></select>
                </div>
                <div class="mt-4 text-sm">
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" id="custom-recipient-toggle" class="mr-2 h-4 w-4 rounded bg-gray-700 text-indigo-600 focus:ring-indigo-500 border-gray-600">
                        Send to a different address
                    </label>
                    <div id="custom-recipient-container" class="hidden mt-2 relative">
                        <input type="text" id="recipient-address" class="token-input w-full !text-sm !pl-3 !pr-10" placeholder="Enter recipient address">
                        <button id="scan-qr-btn" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2M16 4h2a2 2 0 012 2v2M16 20h2a2 2 0 002-2v-2M8 12h8"></path></svg>
                        </button>
                    </div>
                </div>
                <button id="swap-btn" class="action-button w-full mt-6 mb-4" disabled>Enter Amount</button>
                <div id="route-info" class="hidden text-sm text-gray-400 space-y-2">
                    <div class="flex justify-between"><span>Rate:</span><span id="exchange-rate"></span></div>
                    <div class="flex justify-between"><span>Gas Fee:</span><span id="gas-fee"></span></div>
                    <div class="flex justify-between"><span>Total Fee:</span><span id="total-fee"></span></div>
                </div>
            </div>
        </main>
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 TimaxPaySwap. Powered by <a href="https://li.fi/" class="text-blue-400 hover:text-blue-300">LI.FI</a></p>
        </footer>
    </div>
    <div id="qr-scanner-modal" class="modal-overlay hidden"><div class="modal-content"><h2 class="text-2xl font-bold mb-2">Scan QR Code</h2><p class="text-gray-400 mb-4">Point your camera at a wallet QR code.</p><div id="qr-scanner-container"></div><button id="close-qr-modal-btn" class="mt-4 text-gray-400 hover:text-white">Cancel</button></div></div>

    <script type="module">
        let currentUser, currentProvider, currentSigner, currentQuote, web3Modal, html5QrCode;
        let allChains = [], allTokens = {}, currentBalance = '0';
        const CONFIG = window.APP_CONFIG;

        const fromAmountInput = document.getElementById('from-amount');
        const swapBtn = document.getElementById('swap-btn');

        const showStatus = (message, type = 'loading') => { document.getElementById('status-container').innerHTML = `<div class="status-message status-${type}">${message}</div>`; };
        const hideStatus = () => { document.getElementById('status-container').innerHTML = ''; };
        const showScreen = (id) => {
            ['auth-screen', 'widget-screen'].forEach(sId => document.getElementById(sId).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };
        const showModal = (id) => document.getElementById(id).classList.remove('hidden');
        const hideModal = (id) => document.getElementById(id).classList.add('hidden');

        const startQrScanner = () => {
            showModal('qr-scanner-modal');
            html5QrCode = new Html5Qrcode("qr-scanner-container");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('recipient-address').value = decodedText.replace(/ethereum:/i, '');
                stopQrScanner();
            }).catch(err => {
                showStatus('❌ QR Scanner failed to start.', 'error');
                hideModal('qr-scanner-modal');
            });
        };
        const stopQrScanner = () => {
            if (html5QrCode?.isScanning) {
                html5QrCode.stop().finally(() => hideModal('qr-scanner-modal'));
            } else {
                hideModal('qr-scanner-modal');
            }
        };
        
        const onWalletConnected = async (provider) => {
            try {
                currentProvider = new ethers.providers.Web3Provider(provider);
                currentSigner = currentProvider.getSigner();
                const address = await currentSigner.getAddress();
                
                currentUser = { wallet: { address } };
                document.getElementById('wallet-address').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                showScreen('widget-screen');
                updateBalance();
            } catch (error) {
                console.error("Error setting up wallet connection:", error);
                showStatus('❌ Wallet setup failed.', 'error');
                disconnectWallet();
            }
        };

        const disconnectWallet = async () => {
            if (web3Modal?.getIsConnected()) {
                await web3Modal.disconnect();
            }
            currentUser = currentProvider = currentSigner = currentQuote = null;
            showScreen('auth-screen');
        };
        
        const getQuote = async () => { /* Logic remains the same, uses CONFIG */ };
        const executeSwap = async () => { /* Logic remains the same */ };
        const updateBalance = async () => { /* Logic remains the same */ };
        
        const populateDropdowns = async () => {
            if (allChains.length > 0) return;
            try {
                const [chainsRes, tokensRes] = await Promise.all([
                    fetch(`${CONFIG.LIFI_API_URL}/chains`), 
                    fetch(`${CONFIG.LIFI_API_URL}/tokens`)
                ]);
                const { chains } = await chainsRes.json();
                const { tokens } = await tokensRes.json();
                allTokens = tokens;
                const chainSet = new Set(CONFIG.LIFI_CHAINS);
                allChains = chains.filter(c => chainSet.has(c.id));
                const [fromChainEl, toChainEl] = [document.getElementById('from-chain'), document.getElementById('to-chain')];
                [fromChainEl, toChainEl].forEach(el => { el.innerHTML = ''; allChains.forEach(c => el.add(new Option(c.name, c.id))); });
                fromChainEl.value = 1; toChainEl.value = 137;
                populateTokenList(fromChainEl.value, 'from-token');
                populateTokenList(toChainEl.value, 'to-token');
            } catch (error) { 
                console.error("Failed to populate dropdowns", error);
                showStatus('❌ Failed to load token/chain data.', 'error');
            }
        };

        const populateTokenList = (chainId, elementId) => {
            const dropdown = document.getElementById(elementId);
            dropdown.innerHTML = '';
            let chainTokens = allTokens[chainId] || [];
            const tokenSet = new Set(CONFIG.LIFI_TOKENS);
            if (tokenSet.size > 0) chainTokens = chainTokens.filter(t => tokenSet.has(t.symbol));
            const uniqueTokens = [...new Map(chainTokens.map(t => [t.symbol, t])).values()];
            uniqueTokens.slice(0, 100).forEach(t => dropdown.add(new Option(t.symbol, t.symbol)));
        };

        async function initializeApp() {
            if (!CONFIG || !CONFIG.WALLETCONNECT_PROJECT_ID) {
                return showStatus('❌ WalletConnect is not configured in config.js', 'error');
            }

            try {
                showStatus('⏳ Initializing...', 'loading');
                const chainsResponse = await fetch(`${CONFIG.LIFI_API_URL}/chains`);
                const { chains: lifiChains } = await chainsResponse.json();
                
                const supportedChains = lifiChains
                    .filter(chain => CONFIG.LIFI_CHAINS.includes(chain.id))
                    .map(chain => ({
                        chainId: chain.id,
                        name: chain.name,
                        currency: chain.nativeCurrency.symbol,
                        explorerUrl: chain.metamask.blockExplorerUrls[0],
                        rpcUrl: chain.metamask.rpcUrls[0]
                    }));

                web3Modal = new window.Web3Modal.createWeb3Modal({
                    chains: supportedChains,
                    projectId: CONFIG.WALLETCONNECT_PROJECT_ID,
                    enableAnalytics: false
                });

                web3Modal.subscribeProvider(async ({ provider, isConnected }) => {
                    if (isConnected && provider) {
                        await onWalletConnected(provider);
                    } else {
                        disconnectWallet();
                    }
                });
                
                await populateDropdowns();

                document.getElementById('connect-wallet-btn').addEventListener('click', () => web3Modal.open());
                document.getElementById('disconnect-wallet-btn').addEventListener('click', disconnectWallet);
                document.getElementById('scan-qr-btn').addEventListener('click', startQrScanner);
                document.getElementById('close-qr-modal-btn').addEventListener('click', stopQrScanner);
                document.getElementById('swap-btn').addEventListener('click', () => currentQuote ? executeSwap() : getQuote());
                document.getElementById('max-btn').addEventListener('click', () => { fromAmountInput.value = currentBalance; });
                document.getElementById('custom-recipient-toggle').addEventListener('change', (e) => {
                    document.getElementById('custom-recipient-container').classList.toggle('hidden', !e.target.checked);
                });
                // ... other event listeners
                
                hideStatus();
                showScreen('auth-screen');
            } catch (error) {
                console.error("Initialization failed:", error);
                showStatus('❌ Application failed to start.', 'error');
            }
        }

        initializeApp();
    </script>
</body>
</html>
