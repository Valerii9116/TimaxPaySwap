<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimaxPaySwap - Cross-Chain Swaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        .action-button {
            background-color: #4f46e5; color: white; font-weight: 600; padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39); border: none; cursor: pointer;
        }
        .action-button:hover:not(:disabled) {
            background-color: #4338ca; transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-message { padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center; font-weight: 500; }
        .status-loading { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; }
        .status-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
        .status-success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #4ade80; }
        .swap-arrow {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center;
            justify-content: center; margin: -1.25rem auto; cursor: pointer; transition: all 0.2s ease; z-index: 10; position: relative;
        }
        .swap-arrow:hover { transform: rotate(180deg); background: rgba(79, 70, 229, 0.2); }
        .token-input-card { background: rgba(0,0,0, 0.2); padding: 1rem; border-radius: 1rem; }
        .token-input-container { display: flex; align-items: center; background: rgba(0,0,0, 0.25); border-radius: 0.75rem; }
        .token-input {
            background: transparent; border: none; padding: 0.75rem 1rem; color: white;
            flex-grow: 1; font-size: 1.25rem; width: 60%;
        }
        .token-input:focus { outline: none; }
        .token-selector {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.5rem; padding: 0.5rem 0.75rem; color: white; cursor: pointer;
            font-weight: 500;
        }
        select.token-selector { -webkit-appearance: none; appearance: none; }
        .max-button {
            background-color: #4f46e5; color: white; border: none; padding: 0 8px; border-radius: 4px;
            font-size: 0.75rem; font-weight: bold; cursor: pointer; margin-left: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <header class="w-full max-w-lg mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold header-gradient mb-2">TimaxPaySwap</h1>
            <p class="text-gray-300 text-lg">Your gateway to seamless cross-chain swaps.</p>
        </header>

        <main id="main-content" class="w-full max-w-lg glass-container p-6 md:p-8">
            <div id="auth-screen" class="text-center">
                <p class="mb-6 text-gray-200">Connect your wallet to begin swapping assets across any chain, powered by LI.FI.</p>
                <button id="connect-wallet-btn" class="action-button w-full">Connect Wallet</button>
            </div>

            <div id="widget-screen" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <p id="wallet-address" class="text-sm text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full truncate"></p>
                    <button id="disconnect-wallet-btn" class="text-sm text-red-400 hover:text-red-300 transition-colors">Disconnect</button>
                </div>
                
                <div id="status-container"></div>
                
                <div class="token-input-card">
                    <div class="flex justify-between items-center mb-2 text-sm text-gray-400">
                        <span>From</span>
                        <div class="flex items-center">
                            <span id="from-balance">Balance: 0.0</span>
                            <button id="max-btn" class="max-button ml-2">MAX</button>
                        </div>
                    </div>
                    <div class="token-input-container">
                        <input type="number" placeholder="0.0" class="token-input" id="from-amount" />
                        <select id="from-token" class="token-selector mr-2"></select>
                    </div>
                    <select id="from-chain" class="w-full mt-2 token-selector bg-transparent border-none p-0"></select>
                </div>

                <div class="swap-arrow" id="swap-direction">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 12l-4-4m4 4l4-4m6 8v12m0-12l-4 4m4-4l4 4"></path></svg>
                </div>

                <div class="token-input-card">
                    <div class="flex justify-between items-center mb-2 text-sm text-gray-400"><span>To (estimated)</span></div>
                    <div class="token-input-container">
                        <input type="number" placeholder="0.0" class="token-input" id="to-amount" readonly/>
                        <select id="to-token" class="token-selector mr-2"></select>
                    </div>
                    <select id="to-chain" class="w-full mt-2 token-selector bg-transparent border-none p-0"></select>
                </div>
                
                <button id="swap-btn" class="action-button w-full mt-6 mb-4" disabled>Enter Amount</button>
                
                <div id="route-info" class="hidden text-sm text-gray-400 space-y-2">
                    <div class="flex justify-between"><span>Rate:</span><span id="exchange-rate"></span></div>
                    <div class="flex justify-between"><span>Gas Fee:</span><span id="gas-fee"></span></div>
                    <div class="flex justify-between"><span>Total Fee:</span><span id="total-fee"></span></div>
                </div>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 TimaxPaySwap. Powered by <a href="https://li.fi/" class="text-blue-400 hover:text-blue-300">LI.FI</a></p>
        </footer>
    </div>

    <!-- Configuration Script - Replace with your actual values -->
    <script>
        // Define your configuration here directly
        // You can manually update these values or replace them via build process
        window.TIMAX_CONFIG = {
            LIFI_API_URL: 'https://li.quest/v1',
            LIFI_CHAINS: [1, 10, 137, 42161, 56, 8453], // Ethereum, Optimism, Polygon, Arbitrum, BSC, Base
            LIFI_INTEGRATOR: 'Timax_swap',
            LIFI_TOKENS: ['ETH', 'USDC', 'USDT', 'DAI', 'MATIC', 'BNB'],
            VITE_FEE_COLLECTOR_ADDRESS: '0x34accc793fD8C2A8e262C8C95b18D706bc6022f0'
        };
    </script>

    <script type="module">
        let currentUser, currentProvider, currentSigner, currentQuote;
        let allChains = [], allTokens = {}, currentBalance = '0';
        let CONFIG = {};

        async function loadConfig() {
            // Try API first, then fallback to window config, then hardcoded defaults
            const hardcodedFallbacks = {
                LIFI_API_URL: 'https://li.quest/v1',
                LIFI_CHAINS: [1, 10, 137, 42161, 56, 8453],
                LIFI_INTEGRATOR: 'Timax_swap',
                LIFI_TOKENS: ['ETH', 'USDC', 'USDT', 'DAI', 'MATIC', 'BNB'],
                VITE_FEE_COLLECTOR_ADDRESS: '0x34accc793fD8C2A8e262C8C95b18D706bc6022f0'
            };

            // First try the window configuration
            if (window.TIMAX_CONFIG) {
                console.log('✅ Using window configuration');
                return { ...hardcodedFallbacks, ...window.TIMAX_CONFIG };
            }

            // Then try API
            try {
                showStatus('⏳ Loading configuration...', 'loading');
                console.log('Attempting to fetch from /api/getAppSettings');
                
                const response = await fetch('/api/getAppSettings', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const contentType = response.headers.get("content-type");
                    
                    if (contentType && contentType.includes("application/json")) {
                        const appSettings = await response.json();
                        console.log('✅ Successfully loaded configuration from Azure API:', appSettings);

                        // Parse JSON strings for arrays
                        if (appSettings.LIFI_CHAINS && typeof appSettings.LIFI_CHAINS === 'string') {
                            try { 
                                appSettings.LIFI_CHAINS = JSON.parse(appSettings.LIFI_CHAINS); 
                            } catch (e) { 
                                appSettings.LIFI_CHAINS = hardcodedFallbacks.LIFI_CHAINS; 
                            }
                        }

                        if (appSettings.LIFI_TOKENS && typeof appSettings.LIFI_TOKENS === 'string') {
                            try { 
                                appSettings.LIFI_TOKENS = JSON.parse(appSettings.LIFI_TOKENS); 
                            } catch(e) { 
                                appSettings.LIFI_TOKENS = hardcodedFallbacks.LIFI_TOKENS; 
                            }
                        }
                        
                        hideStatus();
                        return { ...hardcodedFallbacks, ...appSettings };
                    }
                }

                console.warn('API did not return valid JSON, using hardcoded fallbacks');
                
            } catch (error) {
                console.warn('API request failed, using hardcoded fallbacks:', error.message);
            }

            hideStatus();
            console.log('✅ Using hardcoded configuration fallbacks');
            return hardcodedFallbacks;
        }

        const fromAmountInput = document.getElementById('from-amount');
        const swapBtn = document.getElementById('swap-btn');

        const showStatus = (message, type = 'loading') => {
            document.getElementById('status-container').innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        };
        
        const hideStatus = () => {
            document.getElementById('status-container').innerHTML = '';
        };
        
        const showScreen = (id) => {
            ['auth-screen', 'widget-screen'].forEach(sId => document.getElementById(sId).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };
        
        const updateBalance = async () => {
            if (!currentSigner) return;
            const fromChain = document.getElementById('from-chain').value;
            const fromTokenSymbol = document.getElementById('from-token').value;
            const balanceEl = document.getElementById('from-balance');
            balanceEl.textContent = 'Balance: ...';

            const token = allTokens[fromChain]?.find(t => t.symbol === fromTokenSymbol);
            if (!token) { 
                balanceEl.textContent = 'Balance: -'; 
                return; 
            }

            try {
                let balanceBN;
                if (token.address === '0x0000000000000000000000000000000000000000') {
                    balanceBN = await currentProvider.getBalance(currentUser.wallet.address);
                } else {
                    const tokenContract = new ethers.Contract(token.address, ['function balanceOf(address) view returns (uint256)'], currentProvider);
                    balanceBN = await tokenContract.balanceOf(currentUser.wallet.address);
                }
                currentBalance = ethers.utils.formatUnits(balanceBN, token.decimals);
                balanceEl.textContent = `Balance: ${parseFloat(currentBalance).toFixed(4)}`;
            } catch (error) {
                console.error("Failed to get balance", error);
                balanceEl.textContent = `Balance: -`;
                currentBalance = '0';
            }
        };

        const populateDropdowns = async () => {
            try {
                showStatus('⏳ Loading chains and tokens...', 'loading');
                
                const chainsResponse = await fetch(`${CONFIG.LIFI_API_URL}/chains`);
                if (!chainsResponse.ok) {
                    throw new Error(`Failed to fetch chains: ${chainsResponse.status}`);
                }
                
                let availableChains = (await chainsResponse.json()).chains;
                
                const tokensResponse = await fetch(`${CONFIG.LIFI_API_URL}/tokens`);
                if (!tokensResponse.ok) {
                    throw new Error(`Failed to fetch tokens: ${tokensResponse.status}`);
                }
                
                allTokens = (await tokensResponse.json()).tokens;

                // Filter chains if specific ones are configured
                if (CONFIG.LIFI_CHAINS && CONFIG.LIFI_CHAINS.length > 0) {
                    const chainSet = new Set(CONFIG.LIFI_CHAINS);
                    allChains = availableChains.filter(chain => chainSet.has(chain.id));
                } else {
                    allChains = availableChains;
                }
                
                const fromChainEl = document.getElementById('from-chain');
                const toChainEl = document.getElementById('to-chain');
                fromChainEl.innerHTML = '';
                toChainEl.innerHTML = '';

                allChains.forEach(chain => {
                    fromChainEl.add(new Option(chain.name, chain.id));
                    toChainEl.add(new Option(chain.name, chain.id));
                });
                
                // Set default chains
                fromChainEl.value = allChains[0]?.id || 1; 
                toChainEl.value = allChains[1]?.id || 137;

                const populateTokens = (chainId, elementId) => {
                    const dropdown = document.getElementById(elementId);
                    dropdown.innerHTML = '';
                    let availableTokens = allTokens[chainId] || [];

                    // Filter tokens if specific ones are configured
                    if (CONFIG.LIFI_TOKENS && CONFIG.LIFI_TOKENS.length > 0) {
                        const tokenSet = new Set(CONFIG.LIFI_TOKENS);
                        availableTokens = availableTokens.filter(token => tokenSet.has(token.symbol));
                    }
                    
                    availableTokens.slice(0, 50).forEach(token => {
                        dropdown.add(new Option(token.symbol, token.symbol));
                    });
                }

                populateTokens(fromChainEl.value, 'from-token');
                populateTokens(toChainEl.value, 'to-token');

                fromChainEl.onchange = () => { 
                    populateTokens(fromChainEl.value, 'from-token'); 
                    updateBalance(); 
                };
                toChainEl.onchange = () => populateTokens(toChainEl.value, 'to-token');
                document.getElementById('from-token').onchange = updateBalance;

                hideStatus();
                
            } catch(error) { 
                console.error("Failed to populate dropdowns", error);
                showStatus(`❌ Failed to load data: ${error.message}`, 'error');
            }
        };
        
        const getQuote = async () => {
            const fromAmount = fromAmountInput.value;
            const fromChain = document.getElementById('from-chain').value;
            const toChain = document.getElementById('to-chain').value;
            const fromTokenSymbol = document.getElementById('from-token').value;
            const toTokenSymbol = document.getElementById('to-token').value;

            if (!fromAmount || parseFloat(fromAmount) <= 0) {
                showStatus('❌ Please enter a valid amount', 'error');
                return;
            }

            const fromToken = allTokens[fromChain]?.find(t => t.symbol === fromTokenSymbol);
            const toToken = allTokens[toChain]?.find(t => t.symbol === toTokenSymbol);

            if (!fromToken || !toToken) {
                showStatus('❌ Invalid token selection', 'error');
                return;
            }

            try {
                showStatus('⏳ Getting quote...', 'loading');
                swapBtn.disabled = true;

                const fromAmountWei = ethers.utils.parseUnits(fromAmount, fromToken.decimals).toString();
                
                const quoteParams = new URLSearchParams({
                    fromChain: fromChain,
                    toChain: toChain,
                    fromToken: fromToken.address,
                    toToken: toToken.address,
                    fromAmount: fromAmountWei,
                    fromAddress: currentUser.wallet.address,
                    integrator: CONFIG.LIFI_INTEGRATOR
                });

                const response = await fetch(`${CONFIG.LIFI_API_URL}/quote?${quoteParams}`);
                if (!response.ok) throw new Error(`Quote failed: ${response.status}`);

                currentQuote = await response.json();
                
                const estimatedAmount = ethers.utils.formatUnits(
                    currentQuote.estimate.toAmount,
                    toToken.decimals
                );

                document.getElementById('to-amount').value = parseFloat(estimatedAmount).toFixed(6);
                document.getElementById('exchange-rate').textContent = 
                    `1 ${fromTokenSymbol} = ${(parseFloat(estimatedAmount) / parseFloat(fromAmount)).toFixed(6)} ${toTokenSymbol}`;
                
                const gasCost = currentQuote.estimate.gasCosts?.[0];
                if (gasCost) {
                    const gasInEth = ethers.utils.formatEther(gasCost.amount);
                    document.getElementById('gas-fee').textContent = `${parseFloat(gasInEth).toFixed(6)} ETH`;
                }

                document.getElementById('route-info').classList.remove('hidden');
                swapBtn.textContent = 'Execute Swap';
                swapBtn.disabled = false;
                hideStatus();

            } catch (error) {
                console.error('Quote error:', error);
                showStatus(`❌ Quote failed: ${error.message}`, 'error');
                swapBtn.disabled = false;
                swapBtn.textContent = 'Get Quote';
            }
        };
        
        const executeSwap = async () => {
            if (!currentQuote) return;

            try {
                showStatus('⏳ Executing swap...', 'loading');
                swapBtn.disabled = true;

                const txRequest = {
                    to: currentQuote.transactionRequest.to,
                    data: currentQuote.transactionRequest.data,
                    value: currentQuote.transactionRequest.value || '0x0',
                    gasLimit: currentQuote.transactionRequest.gasLimit,
                    gasPrice: currentQuote.transactionRequest.gasPrice
                };

                const tx = await currentSigner.sendTransaction(txRequest);
                showStatus(`⏳ Transaction sent: ${tx.hash}`, 'loading');

                const receipt = await tx.wait();
                showStatus(`✅ Swap completed! Hash: ${receipt.transactionHash}`, 'success');
                
                // Reset form
                fromAmountInput.value = '';
                document.getElementById('to-amount').value = '';
                document.getElementById('route-info').classList.add('hidden');
                currentQuote = null;
                swapBtn.textContent = 'Enter Amount';
                swapBtn.disabled = true;
                
                updateBalance();

            } catch (error) {
                console.error('Swap error:', error);
                showStatus(`❌ Swap failed: ${error.message}`, 'error');
                swapBtn.disabled = false;
            }
        };

        const connectWallet = async () => {
            if (typeof window.ethereum === 'undefined') { 
                showStatus('❌ Please install MetaMask!', 'error'); 
                return; 
            }
            
            try {
                showStatus('⏳ Connecting wallet...', 'loading');
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                currentProvider = new ethers.providers.Web3Provider(window.ethereum);
                currentSigner = currentProvider.getSigner();
                const address = await currentSigner.getAddress();
                
                currentUser = { wallet: { address } };
                document.getElementById('wallet-address').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                
                hideStatus();
                showScreen('widget-screen');
                await populateDropdowns();
                updateBalance();
                
            } catch (error) {
                console.error('Wallet connection failed:', error);
                showStatus('❌ Connection failed. Please try again.', 'error');
            }
        };

        const disconnectWallet = () => {
            currentUser = currentProvider = currentSigner = currentQuote = null;
            hideStatus();
            showScreen('auth-screen');
        };

        // Update swap button state
        const updateSwapButton = () => {
            const amount = fromAmountInput.value;
            if (!amount || parseFloat(amount) <= 0) {
                swapBtn.textContent = 'Enter Amount';
                swapBtn.disabled = true;
            } else if (currentQuote) {
                swapBtn.textContent = 'Execute Swap';
                swapBtn.disabled = false;
            } else {
                swapBtn.textContent = 'Get Quote';
                swapBtn.disabled = false;
            }
        };

        async function initializeApp() {
            try {
                CONFIG = await loadConfig();
                console.log('Loaded configuration:', CONFIG);
                
                // Set up event listeners
                document.getElementById('connect-wallet-btn').addEventListener('click', connectWallet);
                document.getElementById('disconnect-wallet-btn').addEventListener('click', disconnectWallet);
                
                swapBtn.addEventListener('click', () => {
                    if (currentQuote) {
                        executeSwap();
                    } else {
                        getQuote();
                    }
                });
                
                fromAmountInput.addEventListener('input', () => {
                    currentQuote = null;
                    document.getElementById('route-info').classList.add('hidden');
                    document.getElementById('to-amount').value = '';
                    updateSwapButton();
                });
                
                document.getElementById('max-btn').addEventListener('click', () => { 
                    fromAmountInput.value = currentBalance;
                    updateSwapButton();
                });

                // Add swap direction functionality
                document.getElementById('swap-direction').addEventListener('click', () => {
                    const fromChain = document.getElementById('from-chain');
                    const toChain = document.getElementById('to-chain');
                    const fromToken = document.getElementById('from-token');
                    const toToken = document.getElementById('to-token');
                    
                    // Swap chain values
                    const tempChain = fromChain.value;
                    fromChain.value = toChain.value;
                    toChain.value = tempChain;
                    
                    // Swap token values
                    const tempToken = fromToken.value;
                    fromToken.value = toToken.value;
                    toToken.value = tempToken;
                    
                    // Repopulate tokens for new chains
                    fromChain.onchange();
                    toChain.onchange();
                    
                    // Clear amounts and quote
                    fromAmountInput.value = '';
                    document.getElementById('to-amount').value = '';
                    currentQuote = null;
                    document.getElementById('route-info').classList.add('hidden');
                    updateSwapButton();
                    updateBalance();
                });

            } catch (error) {
                console.error('Failed to initialize app:', error);
                showStatus('❌ Failed to initialize application', 'error');
            }
        }

        // Initialize the application
        initializeApp();
    </script>
</body>
</html>
